<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Scanner</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Styling */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      /* Navigation Bar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #4caf50;
        color: white;
      }

      .navbar .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .navbar .nav-links {
        list-style: none;
        display: flex;
        gap: 1rem;
      }

      .navbar .nav-links li a {
        text-decoration: none;
        color: white;
        font-size: 1rem;
      }

      .navbar .nav-links li a:hover {
        text-decoration: underline;
      }

      /* Header Section */
      .home {
        text-align: center;
        padding: 4rem 2rem;
        background-color: #f9f9f9;
      }

      .home .header-content h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .home .header-content p {
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
        color: #555;
      }

      .home button {
        padding: 0.7rem 1.5rem;
        font-size: 1rem;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .home button:hover {
        background-color: #45a049;
      }

      /* Images Section */
      .images-section {
        text-align: center;
        padding: 2rem;
        background-color: #f2f2f2;
      }

      .images-section h2 {
        margin-bottom: 1.5rem;
        font-size: 2rem;
      }

      .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        padding: 0 2rem;
      }

      .image-item {
        background: white;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .image-item img {
        width: 100%;
        border-radius: 5px;
      }

      .image-item p {
        margin-top: 0.5rem;
        font-size: 1rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="logo">Ingridients Finder</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Body Section -->
    <header id="home" class="home">
      <div class="header-content">
        <h1>Welcome to Food Scanner</h1>
        <p>Scan barcodes Or Enter Manually to instantly get product details.</p>
        <button onclick="redirectToScan()">Find Now</button>
      </div>
    </header>

    <!-- Body Images Section -->
    <section id="features" class="images-section">
      <h2>Explore Our Features</h2>
      <div class="image-grid">
        <div class="image-item">
          <img src="https://via.placeholder.com/300" alt="Scanner" />
          <p>Quick and Accurate Scanning</p>
        </div>
        <div class="image-item">
          <img src="https://via.placeholder.com/300" alt="Product Details" />
          <p>Detailed Product Information</p>
        </div>
        <div class="image-item">
          <img src="https://via.placeholder.com/300" alt="Safety Info" />
          <p>Safety and Expiry Details</p>
        </div>
      </div>
    </section>

    <script>
      function redirectToScan() {
        // Redirect to the scanning page
        window.location.href = "home.html";
      }
    </script>
  </body>
</html>
